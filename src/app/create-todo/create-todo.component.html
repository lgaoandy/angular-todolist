<div class="main-container">
    <div class="flex-container">
        <h3 class="title">
            Create New Task
        </h3>
        <label>Task Name</label>
        <input type="text" [(ngModel)]="task" (input)="revealDetail()" />
    
        <div class="task-details" [ngClass]="{'reveal': revealDetails}">
            <label>
                Due Date 
                <span>(OPTIONAL)</span>
            </label>
            <input type="date" [(ngModel)]="deadline" />
        </div>
    
        <button (click)="addTask()">
            create
        </button>
    </div>
</div>

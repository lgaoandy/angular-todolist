<h3 class="title">
    Tasks
</h3>

<div class="list-container">
    <div class="task"> default task 1 </div>
    <div class="task"> default task 2 </div>
    <div class="task"> default task 3 </div>
    <div class="task" *ngFor="let task of tasks">
        {{ task.name }}
        {{ task.deadline }}
    </div>
</div>
